<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode Styles */
        body.light {
            background-color: white;
            color: black;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: black;
            color: white;
        }

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .toggle-button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="light"> <!-- Default to light mode -->
    <div class="toggle-container">
        <button class="toggle-button" id="toggle-btn">Toggle Dark Mode</button>
    </div>

    <h1>Welcome to the Light/Dark Mode Example</h1>
    <p>This is a simple example demonstrating how to implement a light/dark mode toggle feature.</p>

    <script>
        // Check the user's preference from local storage
        const currentTheme = localStorage.getItem('theme');
        const bodyElement = document.body;
        const toggleButton = document.getElementById('toggle-btn');

        // Apply the stored theme if it exists
        if (currentTheme) {
            bodyElement.classList.toggle('dark', currentTheme === 'dark');
            toggleButton.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        // Toggle the theme on button click
        toggleButton.addEventListener('click', () => {
            const isDarkMode = bodyElement.classList.toggle('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            toggleButton.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>
</html>
