# Basic issue types
bug:
  - "(bug|error|failure)"
enhancement:
  - "(feature|enhancement|improvement|request|idea)"
documentation:
  - "(doc|docs|documentation|typo|spelling|grammar)"

# Severity and priority
critical:
  - "(critical|urgent|emergency|severe)"
high-priority:
  - "(high priority|important|significant)"
low-priority:
  - "(low priority|minor|trivial)"

# Component or area
frontend:
  - "(frontend|ui|ux|user interface|css|html)"
backend:
  - "(backend|server|database|api)"
performance:
  - "(performance|speed|optimization|memory|cpu)"
security:
  - "(security|vulnerability|exploit|auth|authentication)"

# Community and contribution
"good first issue":
  - "(good first issue|beginner friendly|easy)"
"help wanted":
  - "(help wanted|looking for help|assistance needed)"
discussion:
  - "(discussion|question|clarification|opinion)"

# Project management
blocked:
  - "(blocked|blocker|dependency)"
"in progress":
  - "(in progress|working on it|started)"

# Type of change
"breaking change":
  - "(breaking change|backwards incompatible)"
maintenance:
  - "(maintenance|cleanup|refactor|technical debt)"

# Specific technologies (adjust based on your project)
javascript:
  - "(javascript|js|ecmascript)"
python:
  - "(python|py|pip)"
react:
  - "(react|jsx|component)"

# Testing and quality
test:
  - "(test|testing|unit test|integration test)"
qa:
  - "(qa|quality assurance|manual testing)"

# Platforms
windows:
  - "(windows|win|microsoft)"
mac:
  - "(mac|macos|apple)"
linux:
  - "(linux|ubuntu|debian|fedora)"

smart contract:
  - '(?i)\b(smart contract|solidity|ethereum|web3|blockchain)\b'

# Add 'IPFS' label to issues mentioning IPFS
IPFS:
  - '(?i)\b(ipfs|interplanetary file system|decentralized storage)\b'

# Add 'wallet' label to issues related to wallet functionality
wallet:
  - '(?i)\b(wallet|metamask|connect|transaction|gas|eth)\b'

# Add 'marketplace' label to issues related to marketplace functionality
marketplace:
  - '(?i)\b(marketplace|buy|sell|trade|list|item|asset|nft)\b'
